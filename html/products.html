 <section class="products py-5">

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title m-auto fs-5 text-decoration-underline" id="staticBackdropLabel">Your Cart</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

           <table class="table">
             <thead>
              <tr class="bg-dark-subtle">
                <th scope="col"></th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Qty</th>
                <th scope="col">Total</th> 
                <th scope="col">Actions</th>
              </tr>
             </thead>
             <tbody>
               <td id="prodImg"></td>
               <td id="prodPrice"></td>
               <td id="prodQty"></td>
               <td id="prodTotal"></td>
             </tbody>
           </table>

           <div class="d-flex justify-content-center">
            <h5>Total: <span class="price text-success">R</span></h5>
            </div>

          </div>
          <div class="modal-footer">
            <a href="./checkout.html">
            <button type="button" class="btn btn-secondary border-0" data-bs-dismiss="modal">Checkout</button>
            </a>
            <button type="button" class="btn btn-success border-0">Clear Cart</button>
