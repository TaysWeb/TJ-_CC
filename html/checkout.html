    <header id="landing" >
        <div class="container-fluid" >
       <!-- Responsive menu -->      
         <!-- MENU START  -->
      <nav class="navbar navbar-expand-lg fixed-top">
        <!-- NAV CONTAINER START -->
        <div class="container-fluid">
          
  
          <!-- NAV BUTTON  -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasResponsive"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- OFFCANVAS MAIN CONTAINER START -->
          <section
            class="offcanvas offcanvas-end"
            id="offcanvasResponsive"
            tabindex="-1"
          >
            <div class="offcanvas-header">
             
              <button
                class="btn-close"
                type="button"
                aria-label="Close"
                data-bs-dismiss="offcanvas"
              ></button>
            </div>
            <!-- OFF CANVAS MENU LINKS  START-->
            <div
              class="offcanvas-body d-flex flex-column justify-content-between px-0"
            >
              <ul class="navbar-nav fs-5 p-3 justify-content-evenly">
                <li class="nav-item active p-3 py-md-1">
                  <a href="../index.html" class="nav-link">HOME</a>
                </li>
                <li class="nav-item p-3 py-md-1">
                  <a href="../html/products.html" class="nav-link">PRODUCTS</a>
                </li>
                <li>
                  <img src="https://i.postimg.cc/6Q14zm7z/EOMP-LOGO-Recovered.png" alt="EOMP-LOGO-Recovered" width="130" class="navbar-brand" lazy="loading">
                </li>
                </li>
                <li class="nav-item p-3 py-md-1">
                  <a href="./admin.html" class="nav-link">ADMIN</a>
                </li>
                <li class="nav-item p-3 py-md-1">
                  <a href="../index.html" class="nav-link">CONTACT</a>
                </li>
             
              
                   <!-- Right elements -->
                   <div class="d-flex align-items-end p-3 " >
                    <!-- Icon -->
                    <label id="cartNo">0</label>
                    <a class="link-secondary fs-1 m-3" href="#"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <i class="fas fa-shopping-cart" style="color:#D97212;"></i>
                    </a>
                </div>
              </ul>
            </div>
          </section>
          <!-- OFFCANVAS MAIN CONTAINER END  -->
        </div>
      </nav>
    </div>
      <!--End of Responsive menu -->        
      </header>

      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
