<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.postimg.cc/HxRFkmSf/EOMP-fav-LOGO.png" type="icon" >
    <!--my css-->
    <link rel="stylesheet" href="./styles/style.css">
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--animation-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <title> T J Cafe </title>
</head>
<body>

    <!----------------- START OF LANDING --------------------->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top" style="background:#CBAC8D;">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCenteredExample"
              aria-controls="navbarCenteredExample"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-center " id="navbarCenteredExample">
                
              <ul class="navbar-nav mb-2 mb-lg-2">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">PRODUCTS</a>
                </li>
               <li> <img src="https://i.postimg.cc/6Q14zm7z/EOMP-LOGO-Recovered.png"  alt="EOMP-LOGO-Recovered" width="110" class="navbar-brand"> </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ADMIN</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CONTACT</a>
                </li>
              </ul>
              
            </div>

                <!-- Right elements -->
                <div class="d-flex align-items-end  " >
                    <!-- Icon -->
                    <a class="link-secondary fs-2 m-3" href="#">
                    <i class="fas fa-shopping-cart" style="color: #A5642E;"></i>
                    </a>
                </div>
        </div>

        </nav>
        <!-- Navbar -->
      
        <!-- Background images -->
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="https://i.postimg.cc/sXp8kc1W/Banners-1-BIG-SCREEN.jpg" class="d-block  w-100"  alt="Banners-1-BIG-SCREEN">
                <div class="me-3 ms-3"><button class="btn btn bg-black text-white rounded-2">ORDER NOW </button></div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="https://i.postimg.cc/HxfmXgLC/Banners-2-BIG-SCREEN.jpg" class="d-block  w-100" alt="Banners-2-BIG-SCREEN">
              </div>
              <div class="carousel-item">
                <img src="https://i.postimg.cc/TwQm3t2m/Banners-3-BIG-SCREEN.jpg" class="d-block  w-100" alt="Banners-3-BIG-SCREEN">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <!-- Background images -->

      </header>
     
     <!------------------ END OF LANDING --------------------------->


    

       <!--bootstrap Js-->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

       <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/850ca6a355.js" crossorigin="anonymous"></script>

</body>
</html>
